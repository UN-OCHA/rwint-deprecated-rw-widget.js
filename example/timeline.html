<!DOCTYPE html>
<html>
  <head>
    <title>Timeline</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-selectric/dist/jquery.selectric.js"></script>
    <script type="text/javascript" src="../bower_components/sly/dist/sly.js"></script>

  <body>
    <div id="widget" class="widget"></div>
    <script type="text/javascript">
      var widget = BeatBlocks.widget('timeline', {
        template: Handlebars.templates['timeline.hbs'],
        countries: ["Malawi", "Mozambique", "Zambia", "Zimbabwe", "Madagascar"],
          startDate: "2014-12-22",
          disaster: "17696",
          emptyImage:  "images/overview-map.jpg"

      widget.render('#widget');
    </script>
    <!-- Typekit -->
    <script src="//use.typekit.net/pqs1mrp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
