<!DOCTYPE html>
<html>
<head>
  <title>Custom Widget creation</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <link rel="stylesheet" href="css/styles.css" />
  <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/jquery-selectric/dist/jquery.selectric.js"></script>
  <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="../bower_components/handlebars/handlebars.js"></script>
  <script type="text/javascript" src="../bower_components/lodash/dist/lodash.js"></script>
  <script type="text/javascript" src="../bower_components/superagent/superagent.js"></script>
  <script type="text/javascript" src="../bower_components/reliefweb.js/lib/reliefweb.js"></script>
  <script type="text/javascript" src="../dist/reliefweb-widgets.js"></script>
  <script type="text/javascript" src="river.template.js"></script>

</head>
<body>
<div id="widget" class="widget"></div>

<script type="text/javascript">

  riverWidget = ReliefwebWidgets.widget('river', {
    template: Handlebars.templates['river.hbs'],
    defaultFilters: [
      "Sitreps",
      "Needs Assessments",
      "Education",
      "Emergency Shelter",
      "Emergency Telecommunications",
      "Food Security",
      "Health",
      "Logistics",
      "Nutrition",
      "Protection"
    ],
    content: [
      {
        title: "REPORTS",
        icon: "un-icon-product_type_report",
        count: "1,332",
        filters: [
          "Sitreps",
          "Needs Assessments",
          "Education",
          "Emergency Shelter",
          "Emergency Telecommunications",
          "Food Security",
          "Health",
          "Logistics",
          "Nutrition",
          "Protection"
        ]
      },
      {
        title: "MAPS + INFOGRAPHICS",
        icon: "un-icon-activity_deployment",
        count: "314",
        filters: [
          "Sitreps",
          "Needs Assessments",
          "Education",
          "Emergency Shelter",
          "Emergency Telecommunications",
          "Food Security",
          "Health",
          "Logistics",
          "Nutrition",
          "Protection"
        ]
      },
      {
        title: "JOBS",
        icon: "un-icon-product_type_map",
        count: "42",
        filters: [
          "Sitreps",
          "Needs Assessments",
          "Education",
          "Emergency Shelter",
          "Emergency Telecommunications",
          "Food Security",
          "Health",
          "Logistics",
          "Nutrition",
          "Protection"
        ]
      }
    ]
  });
  riverWidget.render('#widget');
</script>
</body>
</html>
